<body>
    <h2 id="font">Registro ZoomFitnes</h2>
    <form (ngSubmit)=" onSubmit()">
    <section class="Form">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="Register.name"  >
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Segundo Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1"placeholder="Opcional">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="exampleFormControlInput1"[(ngModel)]="Register.lastname">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Segundo Apellido</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Opcional">
            </div>
          </div>
        </div>

   <!--seguda ilera del formulario -->
        <div class="row2"> 
        <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Cedula</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
          </div>
          <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Tipo de sangre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="Register.blood_type" placeholder="Obligatorio">
            </div>
          </div>
          <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]="Register.email" placeholder="Obligatorio">
            </div>
          </div>
          <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="Register.number" placeholder="Obligatorio">
            </div>
          </div>
  
      </div>


       <!--tercera ilera del formulario -->
       <div class="row2"> 
        <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Peso</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
          </div>
        <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Tipo de plan</label>
              <select class="form-control" id="exampleFormControlSelect1" title="Selecciona el tipo de plan">
                <option value="plan1">Plan Mensual</option>
                <option value="plan2">Plan Semestral</option>
                <option value="plan3">Plan Anual</option>
              </select>
            </div>
          </div>
          <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Enfermedades</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Obligatorio">
            </div>
          </div>
          <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Obligatorio">
            </div>
          </div>
        </div>


        <!--Cuarta ilera del formulario -->
       <div class="row2"> 
        <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Fecha de inicio</label>
              <input type="date" class="form-control" id="exampleFormControlInput1" >
            </div>
          </div>
          <div class="col2">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Fecha Final</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
          </div>
        </div>
      </section>
   <!--Registro de huella y foto -->  
      <section class="identification">
        <h5 class="subtitle" >Registro de Huella y foto</h5>
        <div class="container">
            <div class="columna">
                <div class="box">
                    <label for="foto1">Cargar foto 1:</label>
                    <input type="file" id="foto1" name="foto1" accept="image/*">
                    <button type="submit">Enviar</button>
                </div>
            </div>
            <div class="columna">
                <div class="box">
                    <label for="foto2">Cargar foto 2:</label>
                    <input type="file" id="foto2" name="foto2" accept="image/*">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </div>
    </section>
    
    
     <!--Contacto de emergencia -->


    <section>
        <h5 class="subtitle" >Contacto de emergencia</h5>
        <div class="row2"> 
          <div class="col2">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" >
              </div>
            </div>
          
           <div class="col2">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" >
              </div>
            </div>
            <div class="col2">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Parentesco</label>
                <select class="form-control" id="exampleFormControlSelect1" title="Selecciona el tipo de plan">
                  <option value="plan1"></option>
                  <option value="plan1">Familiar</option>
                  <option value="plan2">Amigo</option>
      
                </select>
              </div>
            </div>
            <div class="col2">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Obligatorio">
              </div>
            </div>
          </div>
          <button  class="b1 btn bg-success">Guardar</button>
    </section>
    </form>
</body>
